<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="NFT promocional" />

        <h1 class="titulo">Equilibrium #3429</h1>

        <p class="texto">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <section class="info">
          <div class="preco">
            <img src="./images/icon-ethereum.svg" alt="Ethereum ícone" />
            <p class="valor">0.041 ETH</p>
          </div>
          <div class="relogio">
            <img
              src="./images/icon-clock.svg"
              alt="Relógio indicando o tempo restante da oferta"
            />
            <p class="tempo">3 days left</p>
          </div>
        </section>

        <div class="autor">
          <img src="./images/image-avatar.png" alt="perfil" />
          <h2>
            <span class="cor-padrao"> Creation of </span>
            <span class="cor-nome"> Jules Wyvern </span>
          </h2>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/RikellyH">Rikelly H.</a>.
    </div>
  </footer>
</html>
